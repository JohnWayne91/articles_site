{% extends 'famous_physicists/base.html' %}

{% block content %}
<div class="article-panel">
	<p class="first">Category: {{ post.cat }}</p>
	<p class="last">Date: {{ post.time_update|date:"d-m-Y H:i:s" }}</p>
</div>
<h1>{{post.title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}

{{post.content|linebreaks}}
{% endblock %}
